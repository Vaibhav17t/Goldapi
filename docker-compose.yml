

services:
  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: gold_trading_db
    environment:
      POSTGRES_DB: goldtrading
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API 1: Gold Information & Intent Detection
  api1-gold-info:
    build: ./api1-gold-info
    container_name: gold_info_api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password123@database:5432/goldtrading
      - JWT_SECRET=gold-trading-secret-key-2025
      - API2_URL=http://api2-gold-purchase:3002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-3.5-turbo
      - GOLD_PRICE_PER_GRAM=10500
      - CURRENCY=INR
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API 2: Gold Purchase & Transaction Management
  api2-gold-purchase:
    build: ./api2-gold-purchase
    container_name: gold_purchase_api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:password123@database:5432/goldtrading
      - JWT_SECRET=gold-trading-secret-key-2025
      - GOLD_PRICE_PER_GRAM=10500
      - CURRENCY=INR
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer (Optional)
  nginx:
    image: nginx:alpine
    container_name: gold_trading_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api1-gold-info
      - api2-gold-purchase

volumes:
  postgres_data:

networks:
  default:
    name: gold_trading_network
